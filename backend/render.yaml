services:
  - type: web
    name: fibo-lightning-director-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FAL_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false